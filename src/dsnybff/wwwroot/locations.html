{{
{
'/dw': 'dw',
'/mk': 'mk',
'/ak': 'ak',
'/hs': 'hs',
'/ep': 'ep',
'/tl': 'tl',
'/bb': 'bb',
'/dl': 'dl',
'/av': 'av',
'/vb': 'vb',
'/hh': 'hh',
'/paris': 'paris',
'/tokyo': 'tokyo',
} | toList | assignTo: locations
}}
    <div class="main-locations">
        {{#each locations}}
        <div class="locations-item">
            <button class="btn btn-circle btn-xl" style="margin: 0px 6px 0px 6px;" href="{{Key}}">{{Value | upper}}</button>
        </div>
        {{/each}}
    </div>


{{#raw appendTo scripts}}
<script>
    $('.main-locations').flickity({
        // options
        cellAlign: 'left',
        freeScroll: true,
        wrapAround: true,
        freeScrollFriction: 0.10 // 0.075 (default)
    });
</script>
{{/raw}}
