{{
{
'/play':    'play',
'/sleep':   'sleep',
'/eat':     'eat',
'/party':     'party',
'/cruise':     'cruise',
} | toList | assignTo: topics
}}

                <a href="/dev/go/{{Value}}" class="text-light">{{Value}}</a>
            </li>
            {{/each}}
        </ul>
    </div>
