<!--
title: post list
-->
{{ {Topic: topic} | sendToGateway('GetPosts') | assignTo: posts }}

<div class="post-list text-left">
    {{#each p in posts}}
    {{ 'post' | partial({post: p}) }}
    {{/each}}
</div>


{{#raw appendTo scripts}}
<script>
    var $carousel = $('.post-content').flickity({
            // options
            cellAlign: 'left',
            freeScroll: false,
            wrapAround: true,
            freeScrollFriction: 0.075 // 0.075 (default)
        });
</script>
{{/raw}}
