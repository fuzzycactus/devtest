<div class="locations pb-2">
    {{#each locations }}
    <div class="locations-item ml-1 mr-1 p-0">
        <button
                class="btn btn-circle btn-xl locations-button"
                style="background-image:url('/assets/img/icons/{{Id}}.jpg')"
                href="{{Id}}"></button>
        <div class="text-center locations-item-label">{{ Title }}</div>
    </div>
    {{/each}}
</div>
