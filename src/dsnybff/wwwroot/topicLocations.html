{{ {Topic: topic} | sendToGateway('GetLocations') | assignTo: locations }}

<div class="fixed-top nav3 bg-info p-0">
    <div class="container p-1 pb-2">
        <div class="main-locations">
            {{#each locations}}
            <div class="locations-item">
                <div><button class="btn btn-circle btn-xl" style="margin: 0px 6px 0px 6px;" href="{{Code}}"></button></div>
                <div class="text-center locations-item-label">{{ Name }}</div>
            </div>
            {{/each}}
        </div>
    </div>
</div>





{{#raw appendTo scripts}}
<script>
    $('.main-locations').flickity({
        // options
        cellAlign: 'left',
        freeScroll: true,
        wrapAround: true,
        freeScrollFriction: 0.10 // 0.075 (default)
    });
</script>
{{/raw}}
