<!--
title: post list
-->
{{ {Topic: topic} | sendToGateway('GetPosts') | assignTo: posts }}

<div class="post-list">
    {{#each posts}}
    <div class="post-item border-bottom">
        <!-- header -->
        <div>
            <h3>{{it.Title}}</h3>
        </div>
        <!-- content -->
        <div>{{ 'posts/' + it.Id | partial | markdown }}</div>
        <!-- features -->
        <div>

        </div>
    </div>
    {{/each}}
</div>
