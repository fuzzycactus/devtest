<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/flickity.css" media="screen">
    <link rel="stylesheet" href="/assets/css/default.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <i hidden>{{ '/js/hot-fileloader.js' | ifDebugIncludeScript }}</i>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a title="ServiceStack WebApp Starter" class="navbar-brand" href="/" style="width:220px;">
                <img src="/assets/img/logo.png" height="24" class="d-inline-block align-top" alt="" style="float:left;margin:0 6px 0 0">
                <h3>dsnybff</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {{ 'menu' | partial }}
        </div>
    </nav>
    <nav class="bg-dark p-0" style="margin-top: 6px">
        <div class="container p-1">
            {{ 'senses' | partial }}
        </div>
    </nav>
    <div class="bg-secondary p-0" style="border-top: solid 1px rgba(255, 255, 255, 0.50)">
        <div class="container p-2">
            {{ 'locations' | partial }}
        </div>
    </div>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">{{ title }}</h1>
                {{ page }}
            </div>
        </div>
    </div>
    <h4 style="position:absolute; bottom: 0.5em; width: 100%; text-align: center">
        <a href="http://discoveringdisney.com">discoveringdisney</a>
    </h4>
    {{ scriptsPRE | raw }}
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/flickity.pkgd.min.js"></script>
    <script src="/assets/js/default.js"></script>
    {{ scripts | raw }}
</body>
</html>
