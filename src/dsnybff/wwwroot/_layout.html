<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/flickity.css" media="screen">
    <link rel="stylesheet" href="/assets/css/default.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <i hidden>{{ '/js/hot-fileloader.js' | ifDebugIncludeScript }}</i>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-info m-0 p-0" style="padding-left: 0.5rem;padding-right: 0.5rem;">
        <div class="container">
            <a title="ServiceStack WebApp Starter" class="navbar-brand" href="/" style="width:220px;">
                <h3><span style="position:relative;top:2px"><strong>#</strong></span>dsnybff</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation" style="font-size: 0.8rem; border: none">
                <span class="navbar-toggler-icon"></span>
            </button>
            {{ 'menu' | partial }}
        </div>
    </nav>
    <nav class="fixed-top nav2 bg-info p-0 pt-1 pb-1 mt-0">
        <div class="container p-1">
            {{ 'topics' | partial }}
        </div>
    </nav>
    <div class="container">
        {{ page }}
    </div>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">{{ title }}</h1>

            </div>
        </div>
    </div>
    {{ lastError | ifExists | dump }}
    <h4 style="position:absolute; bottom: 0.5em; width: 100%; text-align: center">
        <a href="http://discoveringdisney.com">discoveringdisney</a>
    </h4>
    {{ scriptsPRE | raw }}
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/flickity.pkgd.min.js"></script>
    <script src="/assets/js/default.js"></script>
    {{ scripts | raw }}
</body>
</html>
